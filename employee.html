    const getWeekInfo = (date = new Date()) => {
      const d = new Date(date);
      const dayOfWeek = d.getDay();
      // ÏõîÏöîÏùºÏùÑ Ï£ºÏùò ÏãúÏûëÏúºÎ°ú (ÏùºÏöîÏùº=0ÏùÑ 6ÏúºÎ°ú Î≥ÄÌôò)
      const daysSinceMonday = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
      
      const monday = new Date(d);
      monday.setDate(d.getDate() - daysSinceMonday);
      
      const sunday = new Date(monday);
      sunday.setDate(monday.getDate() + 6);
      
      const year = monday.getFullYear();
      const month = monday.getMonth() + 1;
      const day = monday.getDate();
      const weekId = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      
      const mondayMonth = monday.getMonth() + 1;
      const mondayDay = monday.getDate();
      const sundayMonth = sunday.getMonth() + 1;
      const sundayDay = sunday.getDate();
      
      let label = mondayMonth === sundayMonth 
        ? `${mondayMonth}/${mondayDay}~${sundayDay}` 
        : `${mondayMonth}/${mondayDay}~${sundayMonth}/${sundayDay}`;
      
      return { weekId, label };
    };

    const generateRecentWeeks = (count = 5) => {
      const weeks = []; const today = new Date(); const seen = new Set();
      for (let i = 0; i < count + 2; i++) {

        const weekInfo = getWeekInfo(targetDate);
        if (!seen.has(weekInfo.weekId)) { seen.add(weekInfo.weekId); weeks.unshift(weekInfo); }
        if (weeks.length >= count) break;
      }
      return weeks.slice(-count);
    };

    function GrowthDayPage({ currentUser, scores, quarter, onScore, isCEO }) {
      const [selectedPresenter, setSelectedPresenter] = useState(null);
      const [criteriaScores, setCriteriaScores] = useState({});
      const [searchTerm, setSearchTerm] = useState('');
      const [isEditing, setIsEditing] = useState(false);

      const scoreMultiplier = isCEO ? 2 : 1;
      const maxTotalScore = 100 * scoreMultiplier;
      const availablePresenters = REGULAR_MEMBERS.filter(m => m !== currentUser);

      const getMemberTeam = (name) => {
        for (const [team, members] of Object.entries(TEAMS_DATA)) {
          if (members.includes(name)) return team;
        }
        return '';
      };

      const filteredPresenters = availablePresenters.filter(name => 
        name.includes(searchTerm) || getMemberTeam(name).includes(searchTerm)
      );

      const groupedPresenters = filteredPresenters.reduce((acc, name) => {
        const team = getMemberTeam(name);
        if (!acc[team]) acc[team] = [];
        acc[team].push(name);
        return acc;
      }, {});

      const hasVoted = (presenter) => scores[quarter]?.[presenter]?.[currentUser] !== undefined;

      const getMyScore = (presenter) => {
        const myData = scores[quarter]?.[presenter]?.[currentUser];
        if (!myData) return null;
        const baseScore = Object.values(myData.scores).reduce((a, b) => a + b, 0);
        return myData.isCEO ? baseScore * 2 : baseScore;
      };

      const getMyScoreDetail = (presenter) => {
        return scores[quarter]?.[presenter]?.[currentUser]?.scores || null;
      };

      const initScores = () => {
        const initial = {};
        SCORING_CRITERIA.forEach(c => { initial[c.id] = 0; });
        return initial;
      };

      const handleSelectPresenter = (name, edit = false) => {
        setSelectedPresenter(name);
        setIsEditing(edit);
        if (edit && hasVoted(name)) {
          setCriteriaScores(getMyScoreDetail(name));
        } else {
          setCriteriaScores(initScores());
        }
      };

      const handleScoreChange = (criteriaId, value, maxScore) => {
        let numValue = value === '' ? 0 : parseInt(value);
        numValue = Math.max(0, Math.min(maxScore, numValue));
        setCriteriaScores(prev => ({...prev, [criteriaId]: numValue}));
      };

      const getTotalScore = () => {
        const baseTotal = Object.values(criteriaScores).reduce((a, b) => a + b, 0);
        return isCEO ? baseTotal * 2 : baseTotal;
      };

      const scoredPresenters = Object.keys(scores[quarter] || {}).filter(

            </>
