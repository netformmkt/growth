    const getWeekInfo = (date = new Date()) => {
      const d = new Date(date);
      const dayOfWeek = d.getDay();
      const friday = new Date(d);
      const daysToFriday = (5 - dayOfWeek + 7) % 7;
      const daysSinceFriday = (dayOfWeek + 2) % 7;
      
      if (dayOfWeek === 0 || dayOfWeek === 1 || dayOfWeek === 6) {
        friday.setDate(d.getDate() - daysSinceFriday);
      } else {
        friday.setDate(d.getDate() + daysToFriday);
      }
      
      const tuesday = new Date(friday); tuesday.setDate(friday.getDate() - 3);
      const monday = new Date(friday); monday.setDate(friday.getDate() + 3);
      
      const year = friday.getFullYear();
      const month = friday.getMonth() + 1;
      const day = friday.getDate();
      const weekId = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      
      const tuesdayMonth = tuesday.getMonth() + 1;
      const tuesdayDay = tuesday.getDate();
      const mondayMonth = monday.getMonth() + 1;
      const mondayDay = monday.getDate();
      
      let label = tuesdayMonth === mondayMonth ? `${tuesdayMonth}/${tuesdayDay}~${mondayDay}` : `${tuesdayMonth}/${tuesdayDay}~${mondayMonth}/${mondayDay}`;
      return { weekId, fridayDate: `${month}/${day}`, label };
    };

    const generateRecentWeeks = (count = 5) => {
      const weeks = []; const today = new Date(); const seen = new Set();
      for (let i = 0; i < count + 2; i++) {
        const targetDate = new Date(today); targetDate.setDate(today.getDate() - (i * 7));
        const weekInfo = getWeekInfo(targetDate);
        if (!seen.has(weekInfo.weekId)) { seen.add(weekInfo.weekId); weeks.unshift(weekInfo); }
        if (weeks.length >= count) break;
      }
      return weeks.slice(-count);
    };

      const scoreMultiplier = isCEO ? 2 : 1;
      const maxTotalScore = 100 * scoreMultiplier;
      const availablePresenters = REGULAR_MEMBERS.filter(m => m !== currentUser);

      const getMemberTeam = (name) => {
        for (const [team, members] of Object.entries(TEAMS_DATA)) {

      const filteredPresenters = availablePresenters.filter(name =>
