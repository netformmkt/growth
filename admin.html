    const getWeekInfo = (date = new Date()) => {
      const d = new Date(date);
      const dayOfWeek = d.getDay();
      const friday = new Date(d);
      const daysToFriday = (5 - dayOfWeek + 7) % 7;
      const daysSinceFriday = (dayOfWeek + 2) % 7;
      
      if (dayOfWeek === 0 || dayOfWeek === 1 || dayOfWeek === 6) {
        friday.setDate(d.getDate() - daysSinceFriday);
      } else {
        friday.setDate(d.getDate() + daysToFriday);
      }
      
      const tuesday = new Date(friday); tuesday.setDate(friday.getDate() - 3);
      const monday = new Date(friday); monday.setDate(friday.getDate() + 3);

      const mondayMonth = monday.getMonth() + 1;
      const mondayDay = monday.getDate();
      
      let label = tuesdayMonth === mondayMonth ? `${tuesdayMonth}/${tuesdayDay}~${mondayDay}` : `${tuesdayMonth}/${tuesdayDay}~${mondayMonth}/${mondayDay}`;

        if (!seen.has(weekInfo.weekId)) { seen.add(weekInfo.weekId); weeks.unshift(weekInfo); }

      return weeks.slice(-count);
